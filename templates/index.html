{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{%static 'materialize.css' %}">
	<script src="{%static 'materialize.js' %}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title></title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo">MV's Bucket List</a>
    </div>
  </nav>  
  <div class="fixed-action-btn">
	<a href="/add" class="btn-floating blue waves-effect waves-circle waves-light btn-large"><i class="large material-icons">add</i></a>
   </div>
  <div class="container" style="margin-top: 80px;">
  	{%for i in data%}
    {% if i.isDone %}
      <form method="post">
      {% csrf_token %}
      <p><label><input type="checkbox" onChange="this.form.submit()" name="ch{{i.BLid}}" checked><span>{{i.Name}}</span></label></p>
      <input type='hidden' value='0' name='ch{{i.BLid}}hid'>
      </form>
    {% else %}
      <form method="post">
      {%csrf_token%}
      <p><label><input type="checkbox" onChange="this.form.submit()" name="ch{{i.BLid}}"><span>{{i.Name}}</span></label></p>
      <input type='hidden' value='0' name='ch{{i.BLid}}hid'>
      </form>
    {% endif %}
    {% endfor %}
  </div>
</body>
</html>
