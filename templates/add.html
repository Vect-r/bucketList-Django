{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{%static 'materialize.css' %}">
	<script src="{%static 'materialize.js' %}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title></title>
</head>
<body>
	<nav>
    	<div class="nav-wrapper blue">
      		<a href="/" class="brand-logo">MV's Bucket List</a>
    	</div>
  	</nav>
  	<div class="container">
  		<h3>Add</h3>
  		<div class="row">
  		<form class="col s12" action="/add" method="POST">
  		{%csrf_token%}
  		<div class="input-field default">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <button class="btn btn-large waves-effect waves-light blue col s12" type="submit" onclick="M.toast({html: 'Bucket Added !!'})" name="action" style="margin-bottom: 10px">Add Bucket</button>
  		</form>
  		</div>
  	</div>  
</body>
</html>
